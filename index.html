<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de Namoro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Caveat', cursive;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      color: #ff0080;
      margin-top: 15vh; /* Margem responsiva */
      font-size: 6vw; /* Tamanho reduzido */
      min-height: 8vw;
    }

    .pedido {
      margin-bottom: 50px;
    }

    .botoes {
      min-height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .botao {
      font-family: 'Caveat', cursive;
      display: inline-block;
      padding: 10px 20px;
      font-size: 3.5vw; /* Tamanho reduzido */
      background-color: #ff0080;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.3s;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .botao:hover {
      transform: scale(1.1);
    }

    #nao {
        /* PosiÃ§Ã£o inicial Ã© gerenciada pelo flexbox */
    }

    .pulse-attention {
      animation: shake 0.5s ease-in-out infinite;
    }
    
    .popping-heart {
        position: fixed;
        font-size: 30px;
        pointer-events: none; /* Impede que o emoji bloqueie cliques */
        animation: pop-and-fade 0.7s ease-out forwards;
        z-index: 100;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
        20%, 40%, 60%, 80% { transform: translateX(8px); }
    }

    @keyframes pop-and-fade {
        0% {
            transform: scale(0.5);
            opacity: 1;
        }
        50% {
            transform: scale(1.2);
            opacity: 0.8;
        }
        100% {
            transform: scale(1.8);
            opacity: 0;
        }
    }

    /* Media query para telas muito grandes */
    @media (min-width: 1200px) {
        h1 { font-size: 72px; min-height: 90px; } /* Tamanho reduzido */
        .botao { font-size: 42px; } /* Tamanho reduzido */
    }

  </style>
</head>
<body>
  <div class="pedido">
    <h1></h1>
  </div>
  <div class="botoes">
    <button id="sim" class="botao">Sim!</button>
    <button id="nao" class="botao">NÃ£o</button>
  </div>

  <script>
    const simButton = document.getElementById('sim');
    const naoButton = document.getElementById('nao');
    const h1 = document.querySelector('h1');
    const botoesDiv = document.querySelector('.botoes');

    const texto = "voce me ama?";
    let index = 0;

    const heartEmojis = ['â¤ï¸', 'ğŸ©·', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ©µ', 'ğŸ’œ', 'ğŸ¤', 'ğŸ–¤', 'ğŸ©¶', 'ğŸ¤', 'ğŸ’”', 'â¤ï¸â€ğŸ”¥', 'â¤ï¸â€ğŸ©¹', 'â£ï¸', 'ğŸ’•', 'ğŸ’', 'ğŸ’“', 'ğŸ’—', 'ğŸ’–', 'ğŸ’˜', 'ğŸ’', 'ğŸ’Ÿ', 'ğŸ«¶', 'â™¥ï¸', 'ğŸ’Œ'];

    function typeWriter() {
      if (index < texto.length) {
        h1.innerHTML += texto.charAt(index);
        index++;
        setTimeout(typeWriter, 120);
      } else {
        botoesDiv.style.opacity = '1';
        setTimeout(() => {
            simButton.classList.add('pulse-attention');
        }, 5000);
      }
    }

    function moverBotaoNao() {
      if (naoButton.style.position !== 'absolute') {
          const rect = naoButton.getBoundingClientRect();
          naoButton.style.position = 'absolute';
          naoButton.style.left = `${rect.left}px`;
          naoButton.style.top = `${rect.top}px`;
      }

      const padding = 20;
      const maxX = window.innerWidth - naoButton.offsetWidth - padding;
      const maxY = window.innerHeight - naoButton.offsetHeight - padding;
      
      const newX = Math.max(padding, Math.floor(Math.random() * maxX));
      const newY = Math.max(padding, Math.floor(Math.random() * maxY));

      naoButton.style.left = `${newX}px`;
      naoButton.style.top = `${newY}px`;
    }

    function createPoppingHeart(e) {
        const heart = document.createElement('div');
        heart.className = 'popping-heart';
        
        const randomEmoji = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.textContent = randomEmoji;

        // Centraliza o emoji no cursor
        heart.style.left = `${e.clientX - 15}px`;
        heart.style.top = `${e.clientY - 15}px`;

        document.body.appendChild(heart);

        // Remove o emoji apÃ³s a animaÃ§Ã£o
        setTimeout(() => {
            heart.remove();
        }, 700); // DuraÃ§Ã£o da animaÃ§Ã£o
    }

    // --- Event Listeners ---

    window.onload = () => {
        setTimeout(typeWriter, 500);
    };

    simButton.addEventListener('click', () => {
      window.location.href = 'yes.html';
    });

    naoButton.addEventListener('mouseover', moverBotaoNao);

    document.addEventListener('click', createPoppingHeart);

  </script>
</body>
</html>
